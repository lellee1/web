version: '3.8'

services:
  app:
    build: ./app
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=your-super-secret-production-key-change-this
      - POSTGRES_DB=homelab_homepage
      - POSTGRES_USER=django_user
      - POSTGRES_PASSWORD=your-secure-database-password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - web_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      # Uncomment the following lines when you have SSL certificates
      # - ./ssl/blackfiber.se.crt:/etc/ssl/certs/blackfiber.se.crt:ro
      # - ./ssl/blackfiber.se.key:/etc/ssl/private/blackfiber.se.key:ro
    restart: unless-stopped
    depends_on:
      - app
    networks:
      - web_network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=homelab_homepage
      - POSTGRES_USER=django_user
      - POSTGRES_PASSWORD=your-secure-database-password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - web_network

volumes:
  static_volume:
  media_volume:
  postgres_data:

networks:
  web_network:
    driver: bridge
