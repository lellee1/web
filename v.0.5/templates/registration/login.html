{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-16 p-6 bg-gray-900 rounded-lg shadow-md">
  <h2 class="text-2xl mb-4 text-white">Login</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full py-2 bg-blue-600 rounded hover:bg-blue-500 text-white">Sign In</button>
  </form>
</div>
{% endblock %}
