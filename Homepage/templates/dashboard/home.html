{% extends 'base.html' %}

<p class="text-gray-300 mb-8">Welcome back, {{ user.username }}! Use the boxes below to navigate.</p>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- Homepage card -->
  <a href="{% url 'applications' %}" class="block">
    <div class="p-6 bg-gray-800 rounded-lg hover:bg-gray-700 transition">

    </div>
  </a>
</div>
{% endblock %}
